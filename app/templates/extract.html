{% extends 'base.html' %}
{% block content %}
    {% if error is defined %}
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{error}} :(
    </div> 
    {% endif %}
    <form method="POST" action="{{url_for('extract')}}">
        <div class="sendform">
                <label for="product_id" class="buttonstart">Enter product code</label>
                <input
                    style="scale: 1.5;"
                    name="product_id"
                    id="product_id"
                    aria-describedby="product_idHelpInLine"
                    autocomplete="off"
                    inputmode="search"
                    placeholder="Enter product ID"
                    type="text"
                    required
                >
                <span id="product_idHelpInLine" class="form-text">Product code must be 5-10 digits long.</span>
                </input>
        </div>
        <div class="mid">
            <button type="submit" class=btn-glitch-fill style="margin-top: 30px;"><span class="text">// extract</span><span class="text-decoration">_</span><span class="decoration">&rArr;</span></button>
        </div>
    </form>
    {% endblock %}
